<body>

      <span><i class="fas fa-phone"></i> +91 7777777777</span>
      <span><i class="fas fa-envelope"></i> phpenquiry@gmail.com</span>
    </div>
    <div class="top-bar-right">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-dribbble"></i></a>
      <a href="#"><i class="fab fa-google-plus-g"></i></a>
    </div>
  </div>

  <!-- Navigation -->
  <div class="main-nav">
    <div class="left-nav">
      <select>
        <option>USA</option>
        <option>India</option>
      </select>
      <select>
        <option>DOLLAR</option>
        <option>INR</option>
      </select>
    </div>

    <div class="center-nav">

  <div class="modal" id="categoryModal">
    <div class="modal-box">

      <h2>Add Category</h2>
      <input type="text" placeholder="Category Name" />
      <p>Required</p>
      <button>Submit</button>
    </div>
  </div>

  <!-- Add brand -->
<div class="modal" id="categoryBrand">
  <div class="modal-box">
    <span class="close-btn" id="closeBrandBtn">&times;</span>
    <h2> Add Brand</h2>
    <input type="text" placeholder="Brand Name"/>
    <p>Required</p>
    <button>Submit</button>
  </div>
</div>

  <!-- JS Files -->
  <script type="module" src="AddCategory.js"></script>
  <script type="module" src="AddBrand.js"></script>
  <script type="module" src="Logout.js"></script>
</body>
</html>
