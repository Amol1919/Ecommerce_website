<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="Home.css" />
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <span><i class="fas fa-phone"></i> +91 7777777777</span>
      <span><i class="fas fa-envelope"></i> phpenquiry@gmail.com</span>
    </div>
    <div class="top-bar-right">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-dribbble"></i></a>
      <a href="#"><i class="fab fa-google-plus-g"></i></a>
    </div>
  </div>

  <!-- Navigation -->
  <div class="main-nav">
    <div class="left-nav">
      <select><option>India</option></select>
      <select><option>INR</option></select>
    </div>
    <div class="center-nav">
      <a href="#"><i class="fas fa-crosshairs"></i> Home</a>
      <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="#" id="addCategoryBtn"><i class="fas fa-plus"></i> Add Category</a>
      <a href="#" id="addBrandBtn"><i class="fas fa-plus"></i> Add Brand</a>
      <a href="#" id="addProductBtn"><i class="fas fa-plus"></i> Add Product</a>
      <a href="#"><i class="fas fa-lock"></i> Change Password</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="box">
        <h3>Category</h3>
        <ul id="categoryList"></ul>
      </div>
      <div class="box">
        <h3>Brands</h3>
        <ul id="brandList"></ul>
      </div>
    </aside>

    <!-- Product Section -->
    <main class="main-content">
      <div class="features-block">
      <h2 class="features-title">FEATURES ITEMS</h2>
      <div class="product-container" id="featureItems"></div>
    </main>
  </div>
  </div>

  <!-- Blur overlay -->
  <div class="modal-overlay" id="modalOverlay"></div>

  <!-- Category Modal -->
  <div class="modal" id="categoryModal">
    <div class="modal-box">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h2>Add Category</h2>
      <input type="text" placeholder="Category Name" />
      <p>Required Category Name</p>
      <button>Submit</button>
    </div>
  </div>

  <!-- Brand Modal -->
  <div class="modal" id="categoryBrand">
    <div class="modal-box">
      <span class="close-btn" id="closeBrandBtn">&times;</span>
      <h2>Add Brand</h2>
      <input type="text" placeholder="Brand Name" />
      <p>Required Brand Name</p>
      <button>Submit</button>
    </div>
  </div>

  <!-- Product Modal -->
  <div class="modal" id="productModal">
    <div class="modal-box">
      <span class="close-btn" id="closeProductBtn">&times;</span>
      <h2>Add Product</h2>
      <input type="text" placeholder="Product Name" id="productName" />
      <input type="text" placeholder="Product Price" id="productPrice" />
      <input type="number" placeholder="Product Discount" id="productDiscount" />
      <select id="productCategory"><option>Please Select Category</option></select>
      <select id="productBrand"><option>Please Select Brand</option></select>
      <input type="file" id="productImage" />
      <button id="submitProductBtn">Submit</button>
    </div>
  </div>

  <!-- JS (Class-based scripts only) -->
  <script type="module" src="AddCategory.js"></script>
  <script type="module" src="AddBrand.js"></script>
  <script type="module" src="AddProduct.js"></script>
  <script type="module" src="Logout.js"></script>

</body>
</html>
